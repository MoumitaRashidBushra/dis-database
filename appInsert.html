        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

</head>

<body>
    <nav>
        <ul>

            <li><a href="appInsert.html">Insert Appointments</a></li>

            <li><a href="appUpdate.html">Update Appointments</a></li>

            <li><a href="appView.html">View Appointments</a></li>

            <li><a href="appDelet.html">Delete Appointments</a></li>

            <li><a href="getdoctor.html">Get Doctor</a></li>

        </ul>
    </nav>
    <div class="container">

        <h1>Insert Appointments</h1>
        <form action="appInsert.php" method="POST">


            <div class="form-group">
                <label for="patient_id">Patient Id:</label>
                <input type="text" id="patient_id" name="patient_id" required>
            </div>

            <div class="form-group">
                <label for="doctor_id">Doctor Id:</label>
                <input type="text" id="doctor_id" name="doctor_id" required>
            </div>


            <div class="form-group">
                <label for="appointment_date">Date of Appointment:</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>



            <div class="form-group">
                <label for="appointment_time">Time of Appointment:</label>
                <input type="time" id="appointment_time" name="appointment_time" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit">Insert</button>
        </form>
    </div>
</body>

</html>
