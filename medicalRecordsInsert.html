<!DOCTYPE html>
<html>

<head>
    <title>Insert Medical Records</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <nav>
        <ul>

            <li><a href="medicalRecordsInsert.html">Insert Medical Records</a></li>
            <li><a href="mdupdate.html">Update Medical Records</a></li>

            <li><a href="medicalView.html">View Medical Records</a></li>


        </ul>
    </nav>
    <div class="container">

        <h1>Insert Medical Records</h1>
        <form action="medicalRecordsInsert.php" method="POST">


            <div class="form-group">
                <label for="patient_id">Patient Id:</label>
                <input type="text" id="patient_id" name="patient_id" required>
            </div>


            <div class="form-group">
                <label for="visit_date">Date of Visit:</label>
                <input type="date" id="visit_date" name="visit_date" required>
            </div>


            <div class="form-group">
                <label for="diagnosis">Diagnosis:</label>
                <input type="text" id="diagnosis" name="diagnosis" required>
            </div>

            <div class="form-group">
                <label for="prescription">Prescription:</label>
                <textarea id="prescription" name="prescription" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>





            <button type="submit">Insert</button>
        </form>
    </div>
</body>

</html>
