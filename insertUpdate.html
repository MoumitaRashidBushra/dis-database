<!DOCTYPE html>
<html>

<head>
    <title>Update Patient</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
    <header>
        <h1>Update Patient</h1>
    </header>

    <section class="content">
        <form method="POST" action="insertUpdate.php">
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" required><br>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <input type="submit" value="Update">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Medical Database System. All rights reserved.</p>
    </footer>
</body>

</html>
